import = [
    "~/.config/alacritty/themes/themes/horizon-dark.toml"
]


[shell]
program = "/bin/zsh"
args = [ "--login" ]


[font]
size = 12.0

[font.bold]
family = "Comic Sans MS"
style = "Bold"

[font.bold_italic]
family = "Comic Sans MS"
style = "Bold Italic"

[font.italic]
family = "Comic Sans MS"
style = "Italic"

[font.normal]
family = "Comic Sans MS"
style = "Regular"

[font.offset]
x = 0
y = 1

[scrolling]
history = 5000

[window]
dynamic_padding = false
opacity = 0.8
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6

[cursor.style]
shape = "Beam"

[cursor.vi_mode_style]
shape = "Block"


